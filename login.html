    <title>SiwiKode | Login</title>

  <body id="a" onload="load()">
    <div class="container pt-5">
      <div class="row">
        <div class="col-10 col-md-7 col-lg-5 mx-auto">
          <div class="card card-login my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Login</h5>
              <form class="form-login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <input type="button" value="Login" onclick="login()" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 

    <!-- Footer -->
    <footer class="footer py-4 text-white">
      <div class="container">
          <div class="row">
              <div class="col-md-12">Develop By Mahasiswa @ STT-NF 2020</div>
          </div>
      </div>
    </footer>
    <!-- Akhir Footer -->

    <!-- main JS -->
    <script src="js/script.js"></script>
